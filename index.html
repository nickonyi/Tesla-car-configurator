<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Design your Tesla Model</title>
</head>
<body>
    <!--Top Bar-->
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
        <p class="text-center py-2 font-semibold">
            0% APR available for qualified buyers
        </p>
    </div>

    <!--Header-->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
        <img src="./images/logo.svg" alt="Tesla" width="120" height="24">
        <button>
            <i class="fa-solid fa-globe"></i> <span class="font-bold">Ke</span>
        </button>
    </header>

     <!--Main-->   
     <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
        <!--Image section-->
        <section class="w-full md:w-3/4">
            <div class="sticky top-24">
                <!--Exterior image-->
                <div class="h-96 bg-gray-200 flex item-center justify-center overflow-hidden mb-4">
                    <img src="./images/model-y-stealth-grey.jpg" alt="" class="max-w-full h-auto transform scale-125" id="exterior-image">
                </div>
            </div>
        </section>
        <!--Side bar -->
          <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">Side bar</aside>                                                                                                                                                                                                                                                                                                                 
     </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
